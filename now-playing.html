  <script>
  function showMusic() {
	  document.getElementById('movies-section').style.display = 'none';
       document.getElementById('books-section').style.display = 'none';
	  document.getElementById('music-section').style.display = 'block';
	  document.getElementById('movies-button').style.fontWeight = 'normal';
    document.getElementById('music-button').style.fontWeight = 'bold';
    document.getElementById('books-button').style.fontWeight = 'normal';
  }

  function showMovies() {
    document.getElementById('music-section').style.display = 'none';
    document.getElementById('books-section').style.display = 'none';
    document.getElementById('music-button').style.fontWeight = 'normal';
    document.getElementById('books-button').style.fontWeight = 'normal';
	document.getElementById('movies-section').style.display = 'block';
    document.getElementById('movies-button').style.fontWeight = 'bold';
  }
   function showBooks() {
	  document.getElementById('movies-section').style.display = 'none';
    document.getElementById('movies-button').style.fontWeight = 'normal';
    document.getElementById('music-section').style.display = 'none';
    document.getElementById('books-section').style.display = 'block';
    document.getElementById('music-button').style.fontWeight = 'normal';
    document.getElementById('books-button').style.fontWeight = 'bold';
  }
</script>
