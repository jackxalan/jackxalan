  <script>
    async function fetchPokemonData(id, isShiny) {
      const url = `https://pokeapi.co/api/v2/pokemon/${id}`;
      const response = await fetch(url);
      const data = await response.json();
      return {
        id,
        imgSrc: isShiny ? data.sprites.front_shiny : data.sprites.front_default,
        name: data.name,
        isShiny
      };
    }

    async function loadPokemonImages() {
      const pokemonContainer = document.querySelectorAll("#my-pokemon-grid img");

      for (const item of pokemonContainer) {
        const mon = item.id;
        const isShiny = item.classList.contains("shiny");
        const pokemon = await fetchPokemonData(mon, isShiny);

        if (pokemon) {
          // Create a link element
          const link = document.createElement("a");

          // Append shiny parameter if the Pokémon is shiny
          const shinyParam = pokemon.isShiny ? "&shiny=true" : "";
          link.href = `detail.html?id=${mon}${shinyParam}`;
          link.target = "_blank"; // Open in a new tab

          // Clone the img element and update its src
          const newImg = item.cloneNode(true);
          newImg.src = pokemon.imgSrc;

          // Replace the original img with the wrapped link
          link.appendChild(newImg);
          item.replaceWith(link); // Update the DOM with the new link and image
        }
      }
    }

    loadPokemonImages(); // Call the function to load the Pokémon images
  </script>
