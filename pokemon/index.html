  <script>
  async function fetchPokemonData(id, isShiny) {
    const url = `https://pokeapi.co/api/v2/pokemon/${id}`;
    const response = await fetch(url);
    const data = await response.json();
    return {
      id,
      imgSrc: isShiny ? data.sprites.front_shiny : data.sprites.front_default,
      name: data.name,
      isShiny
    };
  }

  async function loadPokemonImages() {
    const pokemonLinks = document.querySelectorAll("#my-pokemon-grid a");

    for (const link of pokemonLinks) {
      const imgElement = link.querySelector("img");
      const mon = imgElement.id;
      const isShiny = imgElement.classList.contains("shiny");
      const pokemon = await fetchPokemonData(mon, isShiny);

      if (pokemon) {
        // Update the img src
        imgElement.src = pokemon.imgSrc;

        // Append shiny parameter if the Pokémon is shiny
        const shinyParam = pokemon.isShiny ? "&shiny=true" : "";
        link.href = `detail.html?id=${mon}${shinyParam}`;
      }
    }
  }

  loadPokemonImages(); // Call the function to load the Pokémon images
</script>
