  <script>
    const apiKey = '4526ca5104f6770580cbb773ede26961'; // Your TMDB API key
    const movieTitles = ['Eraserhead', 'Memento', 'The Straight Story', 'Blue Velvet', 'Mulholland Drive', 'Lost Highway', 'Inland Empire']; // Movies to fetch

    async function fetchMovieByTitle(title) {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(title)}`);
        const data = await response.json();

        if (data.results.length > 0) {
          return data.results[0]; // Use the first result
        } else {
          console.error(`No results found for "${title}"`);
          return null;
        }
      } catch (error) {
        console.error('Error fetching movie:', error);
      }
    }

    async function displayMovies() {
      for (const title of movieTitles) {
        const movie = await fetchMovieByTitle(title);
        if (movie) {
          const linkElement = document.getElementById(title);
          if (linkElement) {
            linkElement.href = `https://www.themoviedb.org/movie/${movie.id}`;
            linkElement.innerHTML = `
              <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            `;
          } else {
            console.error(`No element found with ID "${title}"`);
          }
        }
      }
    }

    displayMovies();
  </script>
