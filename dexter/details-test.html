<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            text-align: right;
            font-size: 12px;
        }

        .navigation {
            background-color: #ecf0f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .navigation button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .pokemon-info {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .pokemon-info h2 {
            margin: 0;
        }

        .pokemon-description {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .stats {
            background-color: #2ecc71;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-around;
        }

        .stats div {
            text-align: center;
        }

        .abilities {
            padding: 15px;
            background-color: #fff;
        }

        .abilities button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status-bar">10:51</div>
        <div class="navigation"> <button>
                <button></button> </div>
        <div class="pokemon-info">
            <div class="pokemon-number">#064</div>
            <h2>KADABRA</h2>
            <div class="pokemon-classification">Psi Pokémon</div>
        </div> <!-- Image will go here -->
        <div class="pokemon-description"> It emits special alpha waves from its body that induce headaches just by being
            close to it. </div>
        <div class="stats">
            <div>TOT</div>
            <div>HP</div>
            <div>ATK</div>
            <div>DEF</div>
            <div>SATK</div>
            <div>SDEF</div>
        </div>
        <div class="abilities"> <button>SPE</button> <button>ABILITIES</button> </div>
    </div>
</body>

</html>
